{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
    <title>Login</title>
</head>
<body class="text-center">
    <main class="form-signin w-100 m-auto">
      {% if messages %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert" role="alert">
          <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
          </ul> 
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>         
        </div>
      {% endif %}
      
        <form method="post">
            {% csrf_token %}
          <h1 class="h3 mb-3 fw-normal">Acceso</h1>              
          <div class="form-floating">
            {{ form.username }}
            <label for="floatingInput">{{ form.username.label }}</label>
          </div>
          <div class="form-floating">
            {{ form.password }}
            <label for="floatingPassword">{{ form.password.label }}</label>
          </div>
      
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
        </form>
      </main>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
